<!DOCTYPE html>
<html lang="en" xmlns:th = "www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Show</title>
</head>
<body>
<a href = "/"> Show All Messages</a>

Message: <span th:text = "${message.message}"></span><br/>
Sender:  <span th:text = "${message.sender}"></span><br/>
Posted Date : <span th:text = "${message.postedDate}"></span><br/>

<a th:href = "@{/delete/{id} (id = ${message.id})}">Delete this message</a>
</body>
</html>
