<!DOCTYPE html>
<html lang="en" xmlns:th = "www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List Messages</title>
</head>
<body>
<a href = "/add"> Add a message</a><br/>

<table>

    <tr>
        <th>Message</th>
        <th>Sender</th>
        <th>Posted Date</th>
        <td>Actions</td>
    </tr>


    <tr th:each = "message : ${messages}">
    <td th:text = "${message.message}"></td>
    <td th:text = "${message.sender}"></td>
    <td th:text = "${message.postedDate}"></td>


    <td>
        <a th:href = "@{/update/{id} (id = ${message.id})}">Edit</a> -
        <a th:href = "@{/detail/{id} (id = ${message.id})}">Details</a> -
        <a th:href = "@{/delete/{id} (id = ${message.id})}">Delete</a>
    </td>
    </tr>
</table>

</body>
</html>
